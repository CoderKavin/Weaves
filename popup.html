<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
    }
    
    body {
      width: 420px;
      min-height: 600px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #4a90e2 50%, #8e44ad 75%, #3498db 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
      animation: particleFloat 25s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0px); opacity: 1; }
      50% { transform: translateY(-6px); opacity: 0.8; }
    }

    .view-container {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 2;
    }

    .main-view, .pinned-view, .detail-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .pinned-view, .detail-view {
      transform: translateX(100%);
    }

    .main-view.slide-out {
      transform: translateX(-100%);
    }

    .pinned-view.slide-in, .detail-view.slide-in {
      transform: translateX(0);
    }

    /* Fixed header with minimal padding */
    .header {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.08));
      backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0 0 28px 28px;
      margin: 0 8px 16px;
      padding: 16px 20px 12px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15) 0%,
        transparent 30%,
        transparent 70%,
        rgba(255, 255, 255, 0.08) 100%);
      pointer-events: none;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #ffffff;
      cursor: pointer;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:active {
      transform: scale(0.95);
    }
    
    .logo {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 6px;
      color: #ffffff;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -12px;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateY(-50%) scale(1.2); }
    }
    
    .tagline {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* Pinned header */
    .pinned-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      margin: 0 12px 8px;
      padding: 8px;
      display: none;
      flex-shrink: 0;
    }

    .pinned-header.show {
      display: block;
    }

    .pinned-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .pinned-btn:active {
      transform: scale(0.96);
    }
    
    /* Pill-shaped stats */
    .stats {
      display: flex;
      gap: 12px;
      margin: 0 16px 20px;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .stat-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 12px 20px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .stat-item:hover::before {
      left: 100%;
    }

    .stat-item:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.12));
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }
    
    /* Scrollable content areas */
    .connections, .pinned-connections {
      margin: 0 12px 12px;
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }
    
    .connections-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
      padding-left: 4px;
    }
    
    .connection-item, .pinned-connection-item {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .pinned-connection-item {
      border-color: rgba(255, 215, 0, 0.3);
    }

    .connection-item:hover, .pinned-connection-item:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }

    .connection-item:active, .pinned-connection-item:active {
      transform: scale(0.98);
    }
    
    .connection-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .connection-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    
    .connection-strength {
      background: rgba(255, 255, 255, 0.25);
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      color: #ffffff;
    }
    
    .pin-btn, .delete-btn, .unpin-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 600;
      user-select: none;
    }

    .pin-btn:active, .delete-btn:active, .unpin-btn:active {
      transform: scale(0.9);
    }
    
    .pin-btn.pinned {
      background: rgba(255, 215, 0, 0.8);
      border-color: rgba(255, 215, 0, 0.5);
    }

    .delete-btn {
      background: rgba(255, 59, 48, 0.8);
      border-color: rgba(255, 59, 48, 0.5);
    }

    .unpin-btn {
      background: rgba(142, 142, 147, 0.8);
    }
    
    .connection-type {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 6px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .connection-reason {
      font-size: 13px;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 400;
    }
    
    .connection-platforms {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      font-weight: 500;
    }

    /* Detail view specific styles */
    .detail-content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px 12px;
    }

    .detail-section {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .detail-title {
      font-size: 12px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-text {
      font-size: 13px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.85);
    }

    .website-item {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .website-title {
      font-weight: 600;
      margin-bottom: 2px;
      color: #ffffff;
    }

    .website-url {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
      word-break: break-all;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 12px;
      opacity: 0.6;
    }
    
    /* Controls at bottom */
    .controls {
      display: flex;
      gap: 12px;
      margin: 0 12px 12px;
      flex-shrink: 0;
    }
    
    .btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:active {
      transform: scale(0.96);
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 2px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    /* Loading states */
    .loading {
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading .connection-item,
    .loading .pinned-connection-item {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="view-container">
    <!-- Main View -->
    <div class="main-view" id="mainView">
      <div class="pinned-header" id="pinnedHeader">
        <button id="viewPinnedBtn" class="pinned-btn">View Pinned Connections</button>
      </div>

      <div class="header">
        <div class="header-content">
          <div class="logo">Weaves</div>
          <div class="tagline">AI-Powered Connection Discovery</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="pageCount">0</div>
          <div class="stat-label">Pages</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="insightCount">0</div>
          <div class="stat-label">Insights</div>
        </div>
      </div>

      <div class="connections">
        <div class="connections-title">Recent Connections</div>
        <div id="connectionsList">
          <div class="connection-item">Browse content to discover meaningful connections...</div>
        </div>
      </div>

      <div class="controls" id="controls" style="display: none;">
        <!-- Buttons will be dynamically added when there are connections -->
      </div>
    </div>

    <!-- Pinned View -->
    <div class="pinned-view" id="pinnedView">
      <div class="header">
        <div class="header-nav">
          <button id="backBtn" class="back-btn">← Back</button>
          <div></div>
        </div>
        <div class="logo">Pinned Connections</div>
        <div class="tagline">Your Saved Insights</div>
      </div>

      <div class="pinned-connections">
        <div id="pinnedConnectionsList">
          <!-- Pinned connections will be populated here -->
        </div>
      </div>
    </div>

    <!-- Detail View -->
    <div class="detail-view" id="detailView">
      <div class="header">
        <div class="header-nav">
          <button id="detailBackBtn" class="back-btn">← Back</button>
          <div></div>
        </div>
        <div class="logo" id="detailTitle">Connection Details</div>
        <div class="tagline" id="detailSubtitle">In-depth Analysis</div>
      </div>

      <div class="detail-content-area" id="detailContent">
        <!-- Detail content will be populated here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
